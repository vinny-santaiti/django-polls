<html>

{% load staticfiles %}

{# stylesheet 404 not found #}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}polls/style.css" />

{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="{% url 'detail' poll.id %}">{{ poll.key }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls available.</p>
{% endif %}
